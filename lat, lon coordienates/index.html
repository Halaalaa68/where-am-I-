<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- <img src="—Pngtree—globle world map create with_8628160.png" alt=""> -->
     <div class="container mt-5">
        <div class="d-flex justify-content-center align-items-center">
            <input type="text" id="lat" class="form-control w-25" placeholder="Latitude" aria-label="Search" aria-describedby="addon-wrapping">
            <input type="text" id="lon" class="form-control w-25 ms-2" placeholder="Longitude" aria-label="Search" aria-describedby="addon-wrapping">
        </div>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <button class="btn btn-primary">Where Am I?</button>
        </div>
        <div class="rounded-2 text-center m-auto mt-5 bg-dark text-white p-4 city ">
            <h1>Where are you<span class="question">?</span></h1>
            <h4 class="country">Enter your latitude and longitude to know your location</h4>
        </div>
     </div>
     <div class="bg-dark spinner flex-column justify-content-center align-items-center">
        <span class="loader"></span>
        <span class="loader1 fs-4 mt-3">Loading</span>
     </div>
     <script src="jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
